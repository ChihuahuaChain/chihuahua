global:
    api-listen-addr: :5183
    timeout: 10s
    memo: ""
    light-cache-size: 20
chains:
    chihuahua:
        type: cosmos
        value:
            key-directory: test/relayer/keys/chihuahua
            key: rly1
            chain-id: chihuahua
            rpc-addr: http://127.0.0.1:26657
            account-prefix: chihuahua
            keyring-backend: test
            gas-adjustment: 1.3
            gas-prices: 0.02uhuahua
            min-gas-amount: 0
            max-gas-amount: 0
            debug: false
            timeout: 20s
            block-timeout: ""
            output-format: json
            sign-mode: direct
            extra-codecs: []
            coin-type: null
            signing-algorithm: ""
            broadcast-mode: batch
            min-loop-duration: 0s
            extension-options: []
            feegrants: null
    osmosis:
        type: cosmos
        value:
            key-directory: test/relayer/keys/osmosis
            key: rly2
            chain-id: osmosis
            rpc-addr: http://127.0.0.1:26658
            account-prefix: osmo
            keyring-backend: test
            gas-adjustment: 1.3
            gas-prices: 0.02uosmo
            min-gas-amount: 0
            max-gas-amount: 0
            debug: false
            timeout: 20s
            block-timeout: ""
            output-format: json
            sign-mode: direct
            extra-codecs: []
            coin-type: null
            signing-algorithm: ""
            broadcast-mode: batch
            min-loop-duration: 0s
            extension-options: []
            feegrants: null
paths:
    chi-osmo:
        src:
            chain-id: chihuahua
        dst:
            chain-id: osmosis
        src-channel-filter:
            rule: ""
            channel-list: []
